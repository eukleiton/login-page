<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page Responsive</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css\style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1157/1157109.png" type="image/x-icon" />

</head>

<body>

    <header class="navbar">
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-4">
                <h5 class="text-body-emphasis h4">Home</h5>
                <span class="text-body-secondary">Saiba Mais !.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <section>
        <div class="login-box">
            <form action>
                <h2 class="login-name">Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar-me</label>
                    <a href="#">Esqueci minha senha</a>
                </div>

                <button type="submit">Login</button>
                <div class="register-link">
                    <p>NÃ£o tem uma conta?<a href="#">Registrar</a></p>
                </div>

            </form>
        </div>


    </section>

    <footer>
        

        <div class="social-media">
            <a href="https://pt-br.facebook.com/kleiton.serra/" target="_blank">
                <i class="fa fa-facebook-official"></i>
                Facebook
            </a>

            <a href="https://instagram.com/cryptocria_nft">
                <i class="fa fa-instagram"></i>
                Instagram
            </a>

            <a href="https://twitter.com/kleitonserra">
                <i class="fa fa-twitter"></i>
                Twitter
            </a>

            <a href="https://br.linkedin.com/in/kleiton-serra-crypto">
                <i class="fa fa-linkedin"></i>
                Linkedin
            </a>

            <br>
        <p class="rodape"> 2023 Copyright &copy; Kleiton Serra</p>
        </div>
        
    </footer>



</body>

</html>
